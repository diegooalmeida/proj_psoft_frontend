<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="app.js"></script>
    <title>AJuDE</title>
</head>
<body>
    <header>
            <h1>AJuDE</h1>
            <p>Aqui Juntos Doando Esperança</p>
    </header>
    <hr>
    <div id="message_div">
            <p id="message"></p>
    </div>
    <div id="top"></div>
    <hr>
    <h2>Campanhas</h2>
    <div id="body"></div>
    <hr>
    <footer>
        Rodapé do site<br>
    </footer>

    <template id="not_logged_view">
    <p>
        É novo aqui?
        <button id="sign_up_button">Crie uma conta</button>
        Já possui uma conta?
        <button id="sign_in_button">Entrar</button>
    </p>
    </template>

    <template id="sign_up_view">
        <h2>Cadastro de usuários</h2>
        
        <p>Email<br> <input id="email" type="text"></p>
        <p>Primeiro nome<br> <input id="fname" type="text"></p>
        <p>Último nome<br> <input id="lname" type="text"></p>
        <p>Senha<br> <input id="password" type="password"></p>
        <p>Cartão de crédito<br> <input id="credit_card" type="text"></p>

        <button id="sign_up">Cadastrar-se</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="sign_in_view">
        <h2>Entrar em AJuDE</h2>

        <p>Email<br> <input id="email" type="text"></p>
        <p>Senha<br> <input id="password" type="password"></p>
        <button id="sign_in">Entrar</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="logged_view">
        <h2>Perfil</h2>
        <p id="hello_message"></p>
        <button id="logout_button">Desconectar</button>
    </template>

    <template id="home_view">
        <div id="campaigns_options">
            <button id="create_campaign">Criar nova campanha</button>
            <button id="list_all_campaigns">Listar todas as campanhas</button>
            <button>Ver lista de usuários</button>
        </div>

        <h3>Campanhas ativas mais famosas</h3>

        <input type="text" id="search_input" placeholder="Procurar uma campanha...">
        <table id="top_5_table">
          <tr class="header">
            <th style="width:400px;">Campanha</th>
            <th style="width:150px;">Progresso</th>
            <th style="width:150px;">Vencimento</th>
            <th sytle="width:150px"></th>
          </tr>
        </table> 

    </template>

    <template id="create_campaign_view">
        <h3>Criar nova camapnha</h3>
        <p>Insira abaixo os dados da nova campanha</p>

        <p>Nome (máximo de 40 caracteres)<br> 
            <input id="name" type="text" maxlength="40" style="width:250px;"></p>
        <p>Descrição (máximo de 150 caracteres)<br>
            <textarea id="description" cols="30" rows="4" maxlength="150"></textarea></p>
        <p>Data de vencimento<br>
            <input id="deadline" type="text" name="input" placeholder="DD/MM/YYYY"/></p>
        <p>Meta<br>R$
            <input id="goal" type="text" placeholder="R$XX,XX" value="0,00"></p>
        <button id="create_campaign_button">Criar campanha</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="campaign_view">
        <div id="campaign_div"></div>
        <div id="comments_div">
            <h3>Comentários</h3>
            <ul id="comments_list"></ul>
        </div>
    </template>

    <template id="all_campaigns_view">
        <input type="text" id="search_input" placeholder="Procurar uma campanha...">
        <button id="back_button">Voltar à página inicial</button>
        <table id="campaigns_table">
          <tr class="header">
            <th style="width:400px;">Campanha</th>
            <th style="width:150px;">Progresso</th>
            <th style="width:150px;">Vencimento</th>
            <th sytle="width:150px"></th>
          </tr>
        </table> 


    </template>
</body>
</html>
