<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>AJuDE</title>
</head>
<body>
    <header>
            <h1>AJuDE</h1>
            <p>Aqui Juntos Doando Esperança</p>
    </header>
    <hr>
    <div id="message_div"></div>
    <div id="top"></div>
    <hr>
    <div id="notification_div"></div>
    <div id="body"></div>
    <hr>
    <footer>
        <p>
            Criado por:
            <br>
            <br>
            Diego Ribeiro de Almeida
            <br>
            Iago Tito Oliveira
            <br>
            <br>
            para a cadeira de Projeto de Software (UFCG) 2019.2
        </p>
    </footer>

    <template id="page_not_found_view">
        <h3 id="not_found_message"></h3>
        <h3>
            Tenha certeza de está tentando acessar um link
            válido e tente novamente.
        </h3>
        <button id="back_button">Voltar para a página principal</button>
    </template>

    <template id="logged_view">
        <h2>Perfil</h2>
        <p id="hello_message"></p>
        <button id="load_profile_page_button">Ver página de perfil</button>
        <button id="logout_button">Desconectar</button>
    </template>

    <template id="not_logged_view">
    <p>
        É novo aqui?
        <button id="sign_up_button">Crie uma conta</button>
        Já possui uma conta?
        <button id="sign_in_button">Entrar</button>
    </p>
    </template>

    <template id="home_view">
        <h2>Campanhas</h2>
        <div id="campaigns_options">
            <button id="create_campaign">Criar nova campanha</button>
            <button id="list_all_campaigns">Listar todas as campanhas</button>
            <p id="message_login_required"></p>
        </div>

        <h3>Top 5 campanhas</h3>

        <p>
            Procurar apenas:
            <select id="campaigns_filter">
                <option value="active">Ativas</option>
                <option value="concluded">Concluídas</option>
                <option value="expired">Vencidas</option>
                <option value="all">Todas</option>
            </select>
            Ordenar por:
            <select id="sort_parameter">
                <option value="likes">Curtidas</option>
                <option value="deadline">Próximas ao vencimento</option>
                <option value="donations">Doações</option>
            </select>
        </p>
        <input type="text" id="search_input" placeholder="Procurar uma campanha...">
        <button id="search_campaigns_button">Procurar</button>
        <p id="message_login_required_2"></p>
        <br>
        <table>
            <tr id="base_row" class="header">
                <th style="width:250px;">Campanha</th>
                <th style="width:250px">Criada por</th>
                <th style="width:125px">Doações</th>
                <th style="width:125px">Data de vencimento</th>
            </tr>
        </table>
        <br>
        <table id="top_5_table">
        </table> 

    </template>

    <template id="sign_up_view">
        <h2>Cadastro de usuários</h2>
        
        <p>Email<br> <input id="email" type="text"></p>
        <span id="email_already_exists_message"></span>
        <p>Primeiro nome<br> <input id="fname" type="text"></p>
        <p>Último nome<br> <input id="lname" type="text"></p>
        <p>Senha<br> <input id="password" type="password"></p>
        <p>Confirmar senha<br> <input id="confirm_password" type="password"></p>
        <span id="password_dont_match_message"></span>
        <p>Cartão de crédito<br> <input id="credit_card" type="text"></p>

        <button id="sign_up">Cadastrar-se</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="sign_in_view">
        <h2>Entrar em AJuDE</h2>

        <p>Email<br> <input id="email" type="text"></p>
        <span id="email_not_found_message"></span>
        <p>Senha<br> <input id="password" type="password"></p>
        <span id="wrong_password_message"></span>
        <br>
        <button id="sign_in">Entrar</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="profile_page">
        <h2>Perfil de usuário</h2>

        <div id="user_info_div">
            <p id="user_name"></p>
            <p id="user_email"></p>
        
            <button id="back_button">Voltar</button>
            
            <br>
            <h3>Campanhas relacionadas</h3>
            <input type="text" id="search_input" placeholder="Procurar uma campanha...">
            <br>
            <p>
                <table>
                    <tr id="base_row" class="header">
                        <th style="width:250px;">Campanha</th>
                        <th style="width:250px">Criada por</th>
                        <th style="width:125px">Doações</th>
                        <th style="width:125px">Data de vencimento</th>
                    </tr>
                </table>
                <h4>Campanhas do usuário:</h4>
                <table id="user_campaigns_table">
                </table>
            </p> 

            <p>
                <table>
                    <tr id="base_row" class="header">
                        <th style="width:250px;">Campanha</th>
                        <th style="width:250px">Criada por</th>
                        <th style="width:125px">Doações</th>
                        <th style="width:125px">Data de vencimento</th>
                    </tr>
                </table>
                <h4>Campanhas que o usuário contribuiu:</h4>
                <table id="campaigns_user_donated_table">
                </table> 
            </p>

        </div>
    </template>

    <template id="create_campaign_view">
        <h3>Criar nova camapnha</h3>
        <p>Insira abaixo os dados da nova campanha</p>

        <p>Nome (máximo de 40 caracteres)<br> 
            <input id="name" type="text" maxlength="40" style="width:250px;">
            <br>
            <span id="message_span"></span>
        </p>
        <p>Descrição (máximo de 150 caracteres)<br>
            <textarea id="description" cols="30" rows="4" maxlength="150"></textarea></p>
        <p>
            Data de vencimento<br>
            <input id="deadline" type="text" name="input" placeholder="DD/MM/YYYY"/>
            <br>
            <span id="invalid_deadline_message"></span>
        </p>
        <p>Meta<br>R$
            <input id="goal" type="text" placeholder="R$XX,XX" value="0,00"></p>
        <button id="create_campaign_button">Criar campanha</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="all_campaigns_view">
        <h2>Todas as campanhas</h2>
        <button id="back_button">Voltar à página inicial</button><br>
        <p>
            Procurar apenas:
            <select id="campaigns_filter">
                <option value="active">Ativas</option>
                <option value="concluded">Concluídas</option>
                <option value="expired">Vencidas</option>
                <option value="all">Todas</option>
            </select>
            Ordenar por:
            <select id="sort_parameter">
                <option value="likes">Curtidas</option>
                <option value="deadline">Próximas ao vencimento</option>
                <option value="donations">Doações</option>
            </select>
        </p>
        <input type="text" id="search_input" placeholder="Procurar uma campanha...">
        <button id="search_campaigns_button">Procurar</button>
        <br><br>
        <table>
            <tr id="base_row" class="header">
                <th style="width:250px;">Campanha</th>
                <th style="width:250px">Criada por</th>
                <th style="width:125px">Doações</th>
                <th style="width:125px">Data de vencimento</th>
            </tr>
        </table>
        <table id="campaigns_table">
        </table> 
    </template>

    <template id="filtered_campaigns_view">
        <h2 id="message_title"></h2>
        <p id="message_p"></p>
        <button id="back_button">Voltar</button>
        <br>
        <br>
        <input type="text" id="search_input", placeholder="Refinar busca...">
        <br>
        <br>
        <table>
            <tr id="base_row" class="header">
                <th style="width:250px;">Campanha</th>
                <th style="width:250px">Criada por</th>
                <th style="width:125px">Doações</th>
                <th style="width:125px">Data de vencimento</th>
            </tr>
        </table>
        <table id="campaigns_table"></table>
    </template>

    <template id="campaign_view">
        <div id="campaign_div">
            <h2 id="name"></h2>
            <h3 id="owner"></h3>

            <p id="description"></p>

            <p id="status"></p>

            <div id="donations_div">
                <p id="progress"></p>
                <button id="donate_button">Realizar uma doação</button>
                <button id="see_donations_button">Ver histórico de doações</button>
            </div>
            <br>
            <p id="deadline"></p>

            <div id="likes_div">
                <span id="likes"></span>
                <button id="like_button"></button>
            </div>

            <br><br>
            <button id="back_button">Voltar à página inicial</button>
        </div>
        
        <div id="comments_div">

            <h3>Comentários</h3>
            <p>
                Escreva um comentário (máximo de 150 caracteres)<br>
                <textarea id="comment_input" cols="30" rows="4" maxlength="150"></textarea>
                <button id="comment_button">Comentar</button>
            </p>

            <table id="comments_table">
            </table> 

        </div>
    </template>

    <template id="doante_history_view">
        <h2 id="campaign_name"></h2>
        <button id="back_button">Voltar para a página da campanha</button>
        
        <h3>Histórico de doações</h3>

        <table id="base_donations_table">
            <tr class="header">
                <th style="width:250px;">Usuário</th>
                <th style="width:125px">Doou</th>
                <th style="width:125px">No dia</th>
            </tr>
        </table>
        <table id="donations_table"></table>
    </template>

    <template id="answer_view">
        <h2 id="campaign_name"></h2>
        <button id="back_button">Voltar para a página da campanha</button>
        <h3 id="comment_info"></h3>
        <p>
            Escreva uma resposta (máximo de 150 caracteres)<br>
            <textarea id="answer_input" cols="30" rows="4" maxlength="150"></textarea>
            <button id="answer_button">Responder</button>
        </p>

        <h4>Respostas:</h4>
        <table id="answers_table"></table>

    </template>

    <template id="donate_view">
        <h2 id="message_title"></h2>

        <p>
            Valor a ser doado<br>
            R$<input id="donation_value" type="text" placeholder="R$XX,XX" value="0,00">
        </p>

        <p>
            Confirme sua senha
            <br>
            <input id="password_confirmation" type="password">
            <br>
            <span id="wrong_password_message"></span>
        </p>

        <button id="confirm_donate_button">Confirmar doação</button>
        <button id="back_to_campaign_button">Voltar para a página da campanha</button>
    </template>

</body>
</html>
