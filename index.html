<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="app.js"></script>
    <title>AJuDE</title>
</head>
<body>
    <header>
            <h1>AJuDE</h1>
            <p>Aqui Juntos Doando Esperança</p>
    </header>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="viewer"></div>
    <hr>
    <footer>
        Rodapé do site <br>
        <button id="delete_button">Matar o bd</button>
        <p id="logged_user"></p>
    </footer>

    <template id="home_wiew">
    <p>É novo aqui?</p>
    <button id="sign_up_button">Crie uma conta</button>
    <p>Já possui uma conta?</p>
    <button id="sign_in_button">Entrar</button>
    </template>

    <template id="sign_up_wiew">
        <h2>Cadastro de usuários</h2>
        
        <p>Email<br> <input id="email" type="text"></p>
        <p>Primeiro nome<br> <input id="fname" type="text"></p>
        <p>Último nome<br> <input id="lname" type="text"></p>
        <p>Senha<br> <input id="password" type="text"></p>
        <p>Cartão de crédito<br> <input id="credit_card" type="text"></p>

        <button id="sign_up">Cadastrar-se</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="sign_in_view">
        <h2>Entrar em AJuDE</h2>

        <p>Email<br> <input id="email" type="text"></p>
        <p>Senha<br> <input id="password" type="text"></p>
        <button id="sign_in">Entrar</button>
        <button id="cancel">Cancelar</button>
    </template>

    <template id="logged_user_view">
        <h2>Perfil</h2>
        <p id="hello_message"></p>
        <button id="logout">Desconectar</button>
    </template>

</body>
</html>
